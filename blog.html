---
layout: page
title: Blog
---
<section classs="about>>
	<div class="container">
		<div class="row">
			<div class="text-center">
				<ul style="list-style-position: inside">
					
					{% for post in site.posts %}
						<li>
							<a href="{{ post.url | absolute_url }}"> {{ post.title }} </a> - {{ post.date | date: "%d %B %Y" }} 
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
