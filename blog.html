---
layout: page
title: Blog
---
<section>
	<div class="container">
		<div class="row">
			<div class="text-center">
				<ul style="list-style-position: inside">
					{% for post in site.posts %}
						<li>
							<a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %B %Y" }}
						</li>
					{% endfor %}
					<li><a href="{{site.baseurl}}{{post.url}">Regarde moi  cela !</a></li>
					<li><a href="./2016/06/01/my/first/post.md">test un autre </a></li>
				</ul>
			</div>
		</div>
	</div>
</section>
