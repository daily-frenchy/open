<section class="blog">
	<div class="container">
		<div class="row">
			
			<div class="debut">
				<div class="text-center">
					<ul style="list-style-position: inside">
					{% for post in site.posts %}
						<li>
						<a href="{{ post.url | absolute_url }}"> {{ post.title }} </a> - {{ post.date | date: "%d %B %Y" }} 
						</li>
					{% endfor %}
					</ul>
				</div>
			</div>
			
			<br>
			<br>
			
			<div class="fin">
				blabla 2 test 
				<img class="logo" src="/img/logo.jpg" alt="logo1" style="height:100px ; width:100px" />
			</div>
			
		</div>
	</div>
</section>
