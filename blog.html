<section class="blog">
	<div class="container">
		<div class="row">
			
			<div class="debut">
				<div class="text-center">
					<ul style="list-style-position: inside">
					{% for post in site.posts %}
						<li>
						<a href="{{ post.url | absolute_url }}"> {{ post.title }} </a> - {{ post.date | date: "%d %B %Y" }} 
						</li>
					{% endfor %}
					</ul>
				</div>
			</div>
			
			<br>
			<br>
			
			<div class="fin">
				<img src="{{ "/img/logo.jpg" | absolute_url }}" alt="logo1" width=30% height=30% title="DÃ©couvrez notre logo !"/>
			</div>
			
		</div>
	</div>
</section>
